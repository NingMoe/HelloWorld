<body>
    <div width=100%>
        <script type="text/x-template" id="grid-template">
            <hr style="border-width: 1px ;border-color: red" />
            <table style="clear: both;">
                <thead>
                    <tr id="header">
                        <th v-for="key in columns" @click="sortBy(key)" :class="{ active: sortKey == key }">
                            {{ key | changeHeader }}
                            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in filteredData">
                        <td v-for="key in columns">
                            <div >{{entry[key] }}</div>
                            <!--
                            <div style="width: 5px" v-if="displayInNum(key)">{{ parseInt(entry[key]).toFixed(2)}}</div>
                            <div style="width: 5px" v-if="displayInSort(key)">{{ parseInt(entry[key]).toFixed(0)}}</div>
                        -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
        </script>
        <div id="demo">
            <form id="search">
                <br />
                <div style="font-size: 40px;font-weight: bold">
                    <input name="query" v-model="searchQuery" width="50px" height="60px" style="font-size: 40px"> <b style="font-size: 40px">Search</b>
                </div>
                <div style="clear:both" />
                <br />
            </form>
            <demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery"></demo-grid>
        </div>
        <script src="base.js"></script>
        <script>
        function loadScript(url, callback) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            if (typeof(callback) != "undefined") {
                if (script.readyState) {
                    script.onreadystatechange = function() {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            callback();
                        }
                    };
                } else {
                    script.onload = function() {
                        callback();
                    };
                }
            }
            script.src = url;
            document.body.appendChild(script);
        }

        </script>
