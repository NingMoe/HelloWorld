<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script type="text/javascript">
    
    var dict = new Array();

    dict["lbl1"] = "文本框1";
    dict["lbl2"] = "文本框2";
    dict["lbl3"] = "文本框3";
    dict["lbl4"] = "文本框4";

    $(function() {
        $("label[dict!=null]").each(function(index, el) {
            console.log($(this).attr("dict"));
            $(this).html(dict[$(this).attr("dict")]);
        });
    })
    </script>
</head>
